external_templates:
  - folder: config/templates

collections:

  Genre Collections:
    template:
      - name: separator
        separator: genre
      - name: Genre
        level: "!!!!!"

  Anthology:
    template:
      name: Genre
    tmdb_keyword: 9706

  Caper:
    template:
      name: Genre
    tmdb_keyword: 9728

  Heist:
    template:
      name: Genre
    tmdb_keyword: 10051

  Mockumentary:
    template:
      name: Genre
    tmdb_keyword: 11800

  Musical:
    template:
      name: Genre
    tmdb_keyword: 4344

  Remake:
    template:
      name: Genre
    tmdb_keyword: 9714
    collection_order: release.asc

  Stand-Up Comedy:
    template:
      name: Genre
    tmdb_keyword: 9716
    imdb_search:
      keyword.any: "stand-up-comedy"
      limit: 1000
    trakt_list:
      - https://trakt.tv/users/ymendel/lists/stand-up-comedy
    filters:
      title.isnot:
        - The Big Sick
        - The Aristocrats
    collection_order: release.asc  # TODO: try release-by-artist

  # keeping this after Stand-Up Comedy for what should be an obvious reason
  Documentary:
    template:
      name: Genre
    plex_search:
      genre: Documentary
    filters:
      collection.not: "Stand-Up Comedy"

  Time Loop:
    template:
      name: Genre
    tmdb_keyword: 10854

  Time Travel:
    template:
      name: Genre
    tmdb_keyword: 4379

  True Crime:
    template:
      name: Genre
    tmdb_keyword: 33722
