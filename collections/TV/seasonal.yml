external_templates:
  - folder: config/templates

collections:
  Seasonal Collections:
    template:
      - name: separator
        separator: seasonal
      - name: Holiday
        level: "!!!!!"
        # NOTE: remember to add to schedule here whenever
        # a new range is added to a collection
        schedule:
          - range(03/01-03/31)
          - range(10/25-11/11)
          - range(10/01-10/31)
          - range(11/01-11/30)
          - range(12/01-12/31)

  "Women's History Month":
    template:
      name: Holiday
      emoji: "🚺"
      schedule: range(03/01-03/31)
      poster_name: women
    trakt_list:
      - https://trakt.tv/users/pterisaur/lists/women-s-history-month
      - https://trakt.tv/users/ymendel/lists/women-s-history-month

