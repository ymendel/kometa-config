external_templates:
  - folder: config/templates

collections:

  Network Collections:
    template:
      - name: smart_separator
        separator: network
      - name: Network
        level: "+++++"

dynamic_collections:

  Network:
    type: custom
    data:
      bbc: BBC
      channel_4: Channel 4
      dave: Dave
      dropout: Dropout
    title_format: <<key_name>> <<library_typeU>>s
    template:
      - dynamic_value_placeholder
      - Network
    template_variables:
      logo_type:
        default: color
      network:
        default: <<key_name>>
        bbc:
          - BBC America
          - BBC One
          - BBC Two
          - BBC Three
          - BBC Four
      poster_url:
        default: https://raw.githubusercontent.com/Kometa-Team/Default-Images/master/network/<<logo_type>>/<<key_name_encoded>>.jpg
      image:
        default: network/<<key_name_encoded>>
