external_templates:
  - folder: config/templates

collections:

  Recently Aired:
    template:
      name: Chart
      level: "+++"
    smart_filter:
      sort_by: release.desc
      type: episodes
      any:
        episode_air_date: 7

  IMDb Popular:
    template:
      name: Chart
    collection_order: custom
    imdb_chart: popular_shows

  IMDb Top 250:
    template:
      name: Chart
    collection_order: custom
    imdb_chart: top_shows

  TMDb Popular:
    template:
      name: Chart
    collection_order: custom
    # sure wish tmdb_popular didn't suck for TV shows
    tmdb_discover:
      sort_by: popularity.desc
      watch_region: US
      with_watch_monetization_types: free
      limit: 100

  TMDb Top Rated:
    template:
      name: Chart
    collection_order: custom
    tmdb_top_rated: 250
