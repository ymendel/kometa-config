external_templates:
  - folder: config/templates

# NOTE: these categories / filters should match what's in the overlays

collections:

  Award Collections:
    template:
      - name: separator
        separator: award
      - name: Award
        level: "!!!!!"

  BAFTA Best in Category Winners:
    template:
      name: Award
      poster_type: award/bafta
      poster_name: winner
    imdb_award:
      event_id: ev0000123
      event_year: all
      category_filter:
        - comedy entertainment programme
        - current affairs
        - daytime
        - drama series
        - entertainment programme
        - factual series
        - mini-series
        - reality & constructed factual
        - scripted comedy
        - short form programme
        - single documentary
        - single drama
        - soap & continuing drama
        - specialist factual
        - best drama plays
        - best drama series
        - best drama serial
        - best drama series/serial
        - best dramatic series
        - "best factual: current affairs"
        - "best factual: documentary"
        - best light entertainment
        - best light entertainment programme
        - best light entertainment programme/series
        - best light entertainment (programme or series)
        - best specialised programme
        - best documentary programme
        - best drama series/serial
        - best situation comedy
        - best factual series
        - "'flame of knowledge'"
        - "'harlequin' (documentary/factual)"
        - "'harlequin' (drama/light entertainment)"
      winning: true

  Emmys Best in Category Winners:
    template:
      name: Award
      poster_type: award/emmys
      poster_name: winner
    imdb_award:
      event_id: ev0000223
      event_year: all
      category_filter:
        - best comedy series
        - best comedy show
        - best dramatic anthology series
        - best dramatic program
        - best dramatic series
        - best dramatic series - less than one hour
        - best dramatic series - one hour or longer
        - best series - half hour or less
        - best series - one hour or more
        - outstanding animated program
        - outstanding animated program (for programming less than one hour)
        - outstanding animated program (for programming more than one hour)
        - outstanding animated program (for programming one hour or less)
        - outstanding animated program (for programming one hour or more)
        - outstanding animated programming
        - outstanding comedy series
        - outstanding drama series
        - outstanding drama series - continuing
        - outstanding drama/comedy - limited episodes
        - outstanding dramatic program
        - outstanding dramatic series
        - outstanding miniseries
        - outstanding series - comedy
        - outstanding series - drama
        - outstanding short form comedy, drama or variety series
        - outstanding variety sketch series
        - outstanding documentary or nonfiction special
        - outstanding structured reality program
        - outstanding unstructured reality program
      winning: true

  Golden Globes Best in Category Winners:
    template:
      name: Award
      poster_type: award/golden
      poster_name: winner
    imdb_award:
      event_id: ev0000292
      event_year: all
      category_filter:
        - best television series, drama
        - best television series, musical or comedy
        - best television limited series, anthology series, or motion picture made for television
        - best miniseries or motion picture made for television
        - best television series - comedy or musical
        - best television series - drama
        - best television special - variety or musical
        - best tv show
      winning: true
