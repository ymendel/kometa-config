external_templates:
  - folder: config/templates

collections:

  Seasonal Collections:
    template:
      - name: separator
        separator: seasonal
      - name: Holiday
        level: "!"
        # NOTE: remember to add to schedule here whenever
        # a new range is added to a collection
        schedule:
          - range(12/26-01/04)
          - range(02/01-02/20)
          - range(02/01-02/29)
          - range(03/01-03/18)
          - range(03/01-03/31)
          - range(04/15-04/22)
          - range(03/20-04/30)
          - range(05/01-05/31)
          - range(05/05-05/11)
          - range(05/18-06/07)
          - range(06/01-06/31)
          - range(06/15-06/20)
          - range(06/23-07/10)
          - range(09/01-09/10)
          - range(09/15-10/15)
          - range(10/01-10/31)
          - range(10/25-11/11)
          - range(11/01-11/30)
          - range(12/01-12/31)

