external_templates:
  - folder: config/templates

collections:

  Newly Released:
    template:
      name: Chart
      level: "!!!"
    smart_filter:
      sort_by: release.desc
      any:
        release: 90

  IMDb Popular:
    template:
      name: Chart
    collection_order: custom
    imdb_chart: popular_movies

  IMDb Top 250:
    template:
      name: Chart
    collection_order: custom
    imdb_chart: top_movies

  IMDb Lowest Rated:
    template:
      name: Chart
    collection_order: custom
    imdb_chart: lowest_rated

  TMDb Popular:
    template:
      name: Chart
    collection_order: custom
    tmdb_popular: 100

  TMDb Top Rated:
    template:
      name: Chart
    collection_order: custom
    tmdb_top_rated: 250
