external_templates:
  - folder: config/templates

collections:

  Director Collections:
    template:
      - name: separator
        separator: director
      - name: Director
        level: "!!!!!"

dynamic_collections:

  Directors:
    type: custom
    data:
      anderson: Wes Anderson
      coen: Coen Brothers
      herzog: Werner Herzog
      kurosawa: Akira Kurosawa
      miyazaki: Hayao Miyazaki
      soderbergh: Steven Soderbergh
      waititi: Taika Waititi
    template:
      - tmdb_person
      - Director
    template_variables:
      style:
        default: signature
      sort_title_name:
        anderson: "Anderson, Wes"
        herzog: "Herzog, Werner"
        kurosawa: "Kurosawa, Akira"
        miyazaki: "Miyazaki, Hayao"
        soderbergh: "Soderbergh, Steven"
        waititi: "Waititi, Taika"
      tmdb_id:
        default: <<tmdb_person>>
      tmdb_person:
        anderson: 5655
        coen:
          all:
            - 1223
            - 1224
        herzog: 6818
        kurosawa: 5026
        miyazaki: 608
        soderbergh: 1884
        waititi: 55934
      filters:
        soderbergh:
          title.isnot:
            - Pleasantville

