external_templates:
  - folder: config/templates

# some summaries are set because I don't want the _full_ list description here

collections:

  Collections:
    template:
      - name: separator
      - name: Collection
        level: "!"

  The Best Movie You Never Saw:
    template:
      name: Collection
    trakt_list:
      - https://trakt.tv/users/giladg/lists/the-best-movie-you-never-saw
    summary: "From the JoBlo Movie Network: a column dedicated to examining films that have flown under the radar or gained traction throughout the years, earning them a place as a cult classic or underrated gem that was either before its time and/or has aged like a fine wine."
    collection_order: random

  The Criterion Collection:
    template:
      name: Collection
      emoji: "üìΩÔ∏è"
      poster_type: genre
      poster_name: Criterion Collection
    trakt_list_details:
      - https://trakt.tv/users/maxwelldeux/lists/the-criterion-collection
    collection_order: critic_rating.desc

  East European Depression:
    template:
      name: Collection
      # TODO: poster
    letterboxd_list: https://letterboxd.com/darrencb/list/east-european-depression/
    summary: "A notable subset of Hopeless Cinema."
    collection_order: custom

  Filmic Lies:
    template:
      name: Collection
    letterboxd_list: https://letterboxd.com/darrencb/list/filmic-lies-fictional-stories-about-real/
